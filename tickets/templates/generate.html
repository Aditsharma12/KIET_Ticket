<!DOCTYPE html>
<html>
<head><title>Ticket Generator</title></head>
<body style="font-family: sans-serif; text-align: center;">
    <h1>Event Ticket Generator</h1>
    <form method="POST">
        {% csrf_token %}
        <label>Number of Tickets:</label>
        <input type="number" name="count" value="5" min="1" max="50">
        <button type="submit">Generate</button>
    </form>

    <div style="display: flex; flex-wrap: wrap; justify-content: center; margin-top: 20px;">
        {% for t in tickets %}
            <div style="border: 2px dashed #333; margin: 10px; padding: 10px; width: 200px;">
                <h3>EVENT PASS</h3>
                <img src="data:image/png;base64,{{ t.qr_image }}" width="150">
                <p><small>{{ t.id }}</small></p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
