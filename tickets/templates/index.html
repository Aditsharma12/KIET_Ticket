<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Entry System</title>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #1e293b;
            --accent: #0f172a;
            --text: #f8fafc;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--accent);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 { margin-bottom: 40px; font-size: 2.5rem; letter-spacing: 1px; }
        
        .container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background: var(--secondary);
            border: 1px solid #334155;
            border-radius: 15px;
            padding: 40px;
            width: 250px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border-color: var(--primary);
        }

        .icon { font-size: 4rem; margin-bottom: 20px; display: block; }
        .title { font-size: 1.5rem; font-weight: bold; margin-bottom: 10px; display: block; }
        .desc { font-size: 0.9rem; color: #94a3b8; }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .container { flex-direction: column; }
        }
    </style>
</head>
<body>

    <h1>EVENT DASHBOARD</h1>

    <div class="container">
        <a href="/generate/" class="card">
            <span class="icon">üéüÔ∏è</span>
            <span class="title">Generate Tickets</span>
            <span class="desc">Admin Panel<br>Create & Print QR Codes</span>
        </a>

        <a href="/scanner/" class="card" style="border-color: #10b981;">
            <span class="icon">üì∑</span>
            <span class="title">Gate Scanner</span>
            <span class="desc">Entry Gate<br>Validate & Check-In</span>
        </a>
    </div>

</body>
</html>
